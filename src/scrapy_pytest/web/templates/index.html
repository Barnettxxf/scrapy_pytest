<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTPCache Manager</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<h2 class="text-center">HTTPCache Manager</h2>


<div style="width:90%; margin: 0 auto;">
    <div>
        <div style="float: right;"><strong >Storage:</strong> <select name="storage" id="storage"
                                                                     class="btn btn-default">
            <option value="all">all</option>
            {% for storage in distinct_storage %}
                <option value="{{ storage.name }}">{{ storage.name }}</option>
            {% endfor %}
        </select>
            <strong>Spider:</strong> <select name="spider" id="spider"
                                                                   class="btn btn-default">
                <option value="all">all</option>
                {% for spider in distinct_spider %}
                    <option value="{{ spider.name }}">{{ spider.name }}</option>
                {% endfor %}
            </select></div>
        <div>
            <button id="delete" class="btn btn-default" style="float: left;">Delete</button>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td><input type="checkbox" id="select-all"></td>
            <th>Id</th>
            <th>Storage</th>
            <th>Spider</th>
            <th>Parse Func</th>
            <th>Request URL</th>
            <th>Request Meta</th>
        </tr>
        </thead>
        <tbody id="content">
        {% for req in reqs %}
            <tr data-id="{{ req.id }}">
                <td><input type="checkbox"></td>
                <td>{{ req.id }}</td>
                <td>{{ req.storage.name }}</td>
                <td>{{ req.spider.name }}</td>
                <td>{{ req.parse_func.name }}</td>
                <td>{{ req.data | loads_url }}</td>
                <td>{{ req.data | loads_meta }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="text-center"> {{ pagination.links }}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/superagent"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
